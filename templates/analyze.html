<script>
  skillArr = [];
  skillConfidence = [];
  {% for x in t.arr %}
  skillArr.push("{{x}}");
  skillConfidence.push("{{t.obj[x]}}");
  {% endfor %}
var canvas = document.getElementById("barChart");
var ctx = canvas.getContext('2d');
console.log("{{t.quanArr}}");
// Global Options:
 Chart.defaults.global.defaultFontColor = 'dodgerblue';
 Chart.defaults.global.defaultFontSize = 16;


// Data with datasets options
var data = {
    labels: skillArr,
      datasets: [
        {
            label: "Resume Skill Scores ",
            fill: true,
            backgroundColor: [
                'moccasin',
                'saddlebrown',
                'lightpink',
                'green',
                'blue',
                'yellow',
                'red'],
            data: skillConfidence
        }
    ]
};

// Notice how nested the beginAtZero is
var options = {
        title: {
                  display: true,
                  text: 'Resume SKills Score Report',
                  position: 'bottom'
              },
        scales: {
            yAxes: [{
                ticks: {
                  max: 100,
                  beginAtZero:true
                }
            }]
        }
};

// Chart declaration:
var myBarChart = new Chart(ctx, {
    type: 'bar',
    data: data,
    options: options
});
</script>

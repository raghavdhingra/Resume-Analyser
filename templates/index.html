    <title>All rounder status of the resume</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <link

      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/owl.carousel.css') }}"
      rel="stylesheet"

    <style>
      .mz-module-button {
        background-color: #1a73e8;
        border-radius: 5px;
        color: #fff;
        border-color: #fff;
      }
    </style>

  <body id="page-top">
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->

          <ul class="nav navbar-nav navbar-right">
            <li class="hidden">
              <a href="#page-top"></a>
            </li>
            <li>
              <a class="page-scroll" href="#page-top">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Header -->
    <header></header>

    <section id="about" class="light-bg" style="background-color: purple">
      <div id="particles-js"></div>
      <script
        type="text/javascript"
        src="{{ url_for('static', filename='js/starlight.js') }}"
      ></script>
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <div class="section-title">
              <h1 style="color: #fff; font-weight: bold; font-size: 5rem">
                <i class="fa fa-search"></i> Profile Inspector
              </h1>
              <p style="color: #fff">
                <strong
                  >A Single Place to get all your analytics done right!</strong
                >
              </p>
            </div>
          </div>
        </div>
        <div class="row">
          <!-- about module -->

          <div class="col-md-4 text-center">
            <div class="mz-module">
              <div class="mz-module-about" style="border-radius: 5px">
                <i class="fa fa-github" style="font-size: 15rem"></i>
                <h2 style="font-size: 4rem; font-weight: bold">Github</h2>
              </div>
              <a href="/github">
                <button
                  id="picture-button"
                  name="submit"
                  value="github"
                  style="width: 100%"
                  class="mz-module-button"
                >
                  Github
                </button>
              </a>
            </div>
            <div id="my_camera" style="width: 320px; height: 240px"></div>
            <div id="my_result"></div>
          </div>

          <div class="col-md-4 text-center">
            <div class="mz-module">
              <div class="mz-module-about" style="border-radius: 5px">
                <i class="fa fa-linkedin fa-5x" style="font-size: 15rem"></i>
                <h2 style="font-size: 4rem; font-weight: bold">Linkedin</h2>
              </div>
              <a href="/linkedin">
                <button
                  id="picture-button"
                  name="submit"
                  value="linkedin"
                  style="width: 100%"
                  class="mz-module-button"
                >
                  Linkedin
                </button>
              </a>
            </div>
          </div>
          <div class="col-md-4 text-center">
            <div class="mz-module">
              <div class="mz-module-about" style="border-radius: 5px">
                <i class="fa fa-file fa-5x" style="font-size: 15rem"></i>
                <h2 style="font-size: 4rem; font-weight: bold">Resume</h2>
              </div>
              <a href="/resume">
                <button style="width: 100%" class="mz-module-button">
                  Resume
                </button>
              </a>
            </div>
            <div id="my_camera" style="width: 320px; height: 240px"></div>
            <div id="my_result"></div>
          </div>
        </div>
      </div>
      <!-- <iframe
        height="300px"
        width="100%"
        src="http://localhost:5000/barchart"
        name="iframe_a"
      ></iframe> -->
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.25/webcam.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/theme-scripts.js') }}"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/SmoothScroll.min.js') }}"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/jquery.appear.js') }}"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/cbpAnimatedHeader.js') }}"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/owl.carousel.min.js') }}"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/bootstrap.min.js') }}"
    ></script>
